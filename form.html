    <h2>Pitha Ghor</h2>

    <form>

    <label for="Name">Your Name
        <input type="Name" placeholder="Your Name">
    </label>
   
    <label for="Email">Your Email
        <input type="Email" placeholder="Your Email">
    </label>
    <fieldset>
        <legend>Pick One Pitha</legend>
            <label for="Chitoy"> 
                <input type="radio" name="Pitha" id="Chitoy">
                Chitoy
            </label>
            <label for="Bhapa"> 
                <input type="radio" name="Pitha" id="BHapa">
                Bhapa
            </label>
            <label for="Kurmure"> 
                <input type="radio" name="Pitha" id="Kurmure">
                Kurmure
            </label>
    </fieldset>
    <fieldset>
        <legend>Pick One Bhorta</legend>
        <label for="Shutki Bhorta">
        <input type="checkbox" name="Bhorta" id="Shutki Bhorta">
        Shutki Bhorta
    </label>
    <label for="Shorisha">
        <input type="checkbox" name="Bhorta" id="Shorisha">
        Shorisha
    </label>
    <label for="Morich">
        <input type="checkbox" name="Bhorta" id="Morich">
        Morich
    </label>
    </fieldset>
    <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="50" rows="5"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
